version: "3.7"
services:
  redis-svc:
    container_name: redis
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis_vol:/data
      - "$PWD/config/redis.conf:/usr/local/etc/redis/redis.conf"
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      app_net:

  proxy:
    container_name: nginx
    depends_on:
      - auth-svc
    ports:
      - "80:80"
      - "443:443"
    networks:
      app_net:
    volumes:
      - "$PWD/logs/nginx:/var/log/nginx"
      - "$PWD/config/nginx.conf:/etc/nginx/conf.d/default.conf"
      - "$PWD/cert:/var/cert"
    image: nginx:alpine

  auth-svc:
    container_name: auth_svc
    build: ./app1/auth
    restart: always
    depends_on:
      - redis-svc
    networks:
      app_net:
    env_file:
      - ./app1/auth/.env.production
    volumes:
      - "$PWD/logs/auth:/usr/src/app/logs"
      - "$PWD/files/app1/auth:/usr/src/app/files"
      - "$PWD/cert:/usr/src/app/cert"
    image: auth_svc

  ierec-app:
    container_name: ierec-app
    build: ./app1/client
    restart: always
    networks:
      app_net:
    env_file:
      - ./app1/client/.env
    volumes:
      - "$PWD/cert:/usr/src/app/cert"
    image: ierec-app

  course-svc:
    container_name: course_svc
    build: ./app1/course
    networks:
      app_net:
    env_file:
      - ./app1/course/.env.production
    volumes:
      - "$PWD/logs/courses:/usr/src/app/logs"
      - "$PWD/files/app1/courses:/usr/src/app/files"
      - "$PWD/cert:/usr/src/app/cert"
    image: course_svc

  settings_svc:
    container_name: settings_svc
    build: ./app1/settings
    networks:
      app_net:
    env_file:
      - ./app1/settings/.env.production
    volumes:
      - "$PWD/cert:/usr/src/app/cert"
    image: settings_svc

  ierec-app2:
    container_name: ierec-app2
    build: ./app2
    restart: always
    networks:
      app_net:
    env_file:
      - ./app2/.env
    image: ierec-app2

  webinar_svc:
    container_name: webinar_svc
    build: ./webinar
    restart: always
    networks:
      app_net:
    env_file:
      - ./webinar/.env.production
    volumes:
      - "$PWD/files/webinar:/usr/src/app/storage"
      - "$PWD/cert:/usr/src/app/cert"
    image: webinar_svc

volumes:
  redis_vol:

networks:
  app_net:
    driver: bridge
